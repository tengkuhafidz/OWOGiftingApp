<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suggested Gifts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refreshGifts()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let gift of gifts">
      <img [src]="'http://localhost:8080/OwoGifting-war/images/assets/' + gift.pCategory + '/' + gift.pId + '-image.jpeg'" class="gift-image"/>
      <h2 class="gift-title" [innerHTML]="gift.pName"></h2>
        <p>$ <span [innerHTML]="gift.pPrice"></span>0</p>
      <button ion-button class="gift-button" (click)="chooseGift($event, gift)">Gift This</button>
    </ion-slide>
  </ion-slides>
</ion-content>
