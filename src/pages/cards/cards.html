<ion-header>

  <ion-navbar>
    <ion-title>My Cards</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let card of cards">
      <ion-item>
        <h2 [innerHTML]="card.caNumber"></h2>
        <p [innerHTML]="card.caType"></p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteFriend($event, friend)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
