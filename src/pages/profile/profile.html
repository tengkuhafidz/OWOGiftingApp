<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngIf="user">
      <h1 class="center">{{user.cName}}</h1>
      <h2 class="center">Username: {{user.cUserName}}</h2>
      <h2 class="center">Email: {{user.cEmail}}</h2>
      <br />
  </ion-item>
  <br />
  <button ion-button block (click)="viewFriends()" color="primary-light">View Friends</button>
  <button ion-button block (click)="viewCards()" color="primary-light">View Payment Cards</button>
  <br />
  <button ion-button block (click)="logout()" color="light">Logout</button>
</ion-content>
