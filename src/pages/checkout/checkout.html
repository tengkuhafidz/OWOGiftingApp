<ion-header>

  <ion-navbar>
    <ion-title>  {{ selectedGift.pName }}
</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="selectedFriend">
    <ion-list-header>
      Gift To
    </ion-list-header>
    <div *ngIf="user.addressList && user.addressList?.length">
      <ion-item  *ngFor="let friend of user.addressList">
        <ion-label>{{friend.firstName}}</ion-label>
        <ion-radio [value]="friend"></ion-radio>
      </ion-item>
    </div>
    <p *ngIf="!user.addressList || !user.addressList?.length" class="emptyStateMessage">No friends added. You may add your friends via the profile section of this app. </p>
  </ion-list>
  <ion-list radio-group [(ngModel)]="selectedCard">
    <ion-list-header>
      Pay with
    </ion-list-header>
    <div *ngIf="user.cardList && user.cardList?.length">
      <ion-item *ngFor="let card of user.cardList">
        <ion-label>{{card.caNumber}}</ion-label>
        <ion-radio [value]="card"></ion-radio>
      </ion-item>
    </div>
    <p *ngIf="!user.cardList && !user.cardList?.length" class="emptyStateMessage">No payment cards available. Please add a valid payment card via <a href="http://localhost:8080/OwoGifting-war/" target="_blank">our website</a>. </p>
  </ion-list>

  <button ion-button block (click)="checkout()" [disabled]="!user.cardList?.length || !user.addressList?.length">Confirm Gift</button>
</ion-content>
