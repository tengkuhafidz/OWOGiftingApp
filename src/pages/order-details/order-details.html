<ion-header>

  <ion-navbar>
    <ion-title>Gift Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="'http://localhost:8080/OwoGifting-war/images/assets/' + order.order.oiList[0].product.pCategory + '/' + order.order.oiList[0].product.pId + '-image.jpeg'" width="100%"/>
    <h3 [innerHTML]="order.order.oiList[0].product.pName" class="center"></h3>
    <p class="center">$<span [innerHTML]="order.order.oiList[0].product.pPrice"></span>0</p>
  <ion-list>
    <ion-item>
      <ion-label fixed><span style="color: #AAA">Gifted to</span></ion-label>
      <ion-input type="text" [value]="order.order.orderAddress.firstName" disabled>{{order.order.orderAddress.firstName}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Gifted at</ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY" [(ngModel)]="order.tDate" disabled></ion-datetime>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="regift(order.order)" color="secondary">Repeat Gift</button>
  <button ion-button block (click)="giftOthers(order.order.oiList[0].product)">Gift Others</button>

</ion-content>
