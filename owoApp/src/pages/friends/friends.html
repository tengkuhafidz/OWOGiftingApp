<ion-header>

  <ion-navbar>
    <ion-title>My Friends</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let friend of friends">
      <ion-item>
        <h2 [innerHTML]="friend.firstName"></h2>
        <p><span [innerHTML]="friend.address"></span> <span [innerHTML]="friend.postalCode"></span></p>
        <p [innerHTML]="friend.mobileNumber"></p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteFriend($event, friend)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addFriend()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
